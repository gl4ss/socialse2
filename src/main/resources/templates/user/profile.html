<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Include local Bootstrap 5 CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments :: header}"></header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <h1>User Profile</h1>
            <img alt="Profile picture" class="img-fluid rounded-circle mb-3"
                 th:src="${user.profileImage != null ? '/user/image/' + user.id : '/images/Default_pfp.svg'}">
        </div>
        <div class="col-md-9">
            <div th:object="${user}">
                <p><strong>First Name:</strong> <span th:text="*{firstName}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="*{lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="*{email}"></span></p>
                <p><strong>Username:</strong> <span th:text="*{username}"></span></p>
                <p><strong>Bio:</strong> <span th:text="*{bio}"></span></p>
                <p><strong>Date of Birth:</strong> <span
                        th:text="${#dates.format(user.dateOfBirth, 'yyyy-MM-dd')}"></span></p>
                <p><strong>Website:</strong> <span th:text="*{website}"></span></p>
                <div th:if="${#authentication.name == user.username}">
                    <a class="btn btn-primary me-2" th:href="@{/user/edit}">Edit Profile</a>
                    <a class="btn btn-danger" th:href="@{'/user/' + *{id} + '/delete'}">Delete Profile</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Posts Section -->
    <div class="row mt-5">
        <div class="col-12">
            <h3>Recent Posts</h3>
            <div class="table-responsive" th:if="${recentPosts != null && !recentPosts.empty}">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Title</th>
                            <th>Number of Comments</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post, postStat : ${recentPosts}">
                            <td th:text="${postStat.count}">1</td>
                            <td>
                                <div class="text-truncate" style="max-width: 250px;" th:text="${post.title}">Post Title</div>
                            </td>
                            <td th:text="${post.commentCount}">0</td>
                            <td th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">Creation Date</td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/post/{postId}(postId=${post.id})}">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${recentPosts == null || recentPosts.empty}" class="alert alert-info">
                This user hasn't created any posts yet.
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
