<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login-custom.css">
</head>
<body class="login-body">
<div class="login-container">
    <form class="login-card" method="post" th:action="@{/login}">
        <h2 class="text-center mb-4">Sign in to your account</h2>

        <input type="email" name="username" class="form-control login-input" placeholder="Email" required>
        <input type="password" name="password" class="form-control login-input" placeholder="Password" required>

        <button type="submit" class="btn btn-login">Sign in</button>

        <div class="divider">
            <hr class="flex-grow-1"><span>or continue with</span><hr class="flex-grow-1">
        </div>

        <button type="button" class="btn btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"> Google
        </button>

        <p class="terms-text mt-4">
            By clicking continue, you agree to our
            <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>.
        </p>

        <p class="text-danger mt-3" th:if="${param.error}">Invalid username or password.</p>
        <p class="text-success mt-3" th:if="${param.logout}">You have been logged out successfully.</p>
    </form>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
