<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/login-custom.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: var(--bg-component);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            background-color: var(--bg-component-hover);
        }
        .login-title {
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-input {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            margin-bottom: 1.2rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }
        .login-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            border: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
        }
        .divider hr {
            flex-grow: 1;
            margin: 0 10px;
            border-color: var(--border-color);
        }
        .register-link {
            color: var(--primary-color);
            transition: color 0.2s;
            text-decoration: none;
        }
        .register-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        .alert-message {
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="page-container">
    <header th:replace="~{fragments :: header}"></header>

    <div class="content-wrap">
        <div class="login-card">
            <h2 class="login-title">Sign in to your account</h2>
            <form method="post" th:action="@{/login}">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control login-input" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control login-input" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-login">Sign in</button>
                
                <div class="divider">
                    <hr><span>or</span><hr>
                </div>
                
                <p class="text-center mb-0">
                    Don't have an account? <a href="/register" class="register-link">Register</a>
                </p>
                
                <div class="alert alert-danger alert-message" th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div class="alert alert-success alert-message" th:if="${param.logout}">
                    You have been logged out successfully.
                </div>
                <div class="alert alert-success alert-message" th:if="${param.registered}">
                    Registration successful! Please login with your new account.
                </div>
            </form>
        </div>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
