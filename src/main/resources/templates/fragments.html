<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Fragment File</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    v<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
<header th:fragment="header">
    <div class="custom-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow rounded px-4 py-2">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold me-4" th:href="@{/}">Develop Social Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Menu chính căn giữa -->
                    <ul class="navbar-nav mx-auto d-flex align-items-center gap-3">
                        <li class="nav-item">
                            <a class="nav-link rounded-button" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link rounded-button" th:href="@{/post/create}">Create Post</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link rounded-button" th:href="@{/user}">Profile</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link rounded-button" th:href="@{/logout}">Log out</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link rounded-button" th:href="@{/register}">Register</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link rounded-button" th:href="@{/login}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link rounded-button" th:href="@{/admin/posts}">Posts Management</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link rounded-button" th:href="@{/admin/users}">Users Management</a>
                        </li>
                    </ul>

                    <!-- Search bar bên phải -->
                    <form class="d-flex ms-auto" method="get" th:action="@{/search}">
                        <input class="form-control me-2 search-input rounded-pill" type="search" name="query" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
<footer th:fragment="footer">
    <p class="text-center mt-4">Copyright © 2024</p>
</footer>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
