<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Include local Bootstrap 5 CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <style>
        .form-wrapper {
            background-color: #B0E5DC;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-title {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        .custom-input {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            background-color: #fff;
        }
        .custom-input:focus {
            border-color: #0d6efd;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-register {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }
        .register-link {
            color: #0d6efd;
            transition: color 0.2s;
            text-decoration: none;
        }
        .register-link:hover {
            color: #0b5ed7;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-wrapper">
                <h2 class="form-title">Create an Account</h2>
                <form method="post" role="form" th:action="@{/register}" th:object="${registrationDto}">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label" for="firstName">First Name:</label>
                            <input class="form-control custom-input" id="firstName" name="firstName" required th:field="*{firstName}"
                                type="text">
                            <p class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>
                        <div class="col">
                            <label class="form-label" for="lastName">Last Name:</label>
                            <input class="form-control custom-input" id="lastName" name="lastName" required th:field="*{lastName}"
                                type="text">
                            <p class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control custom-input" id="email" name="email" required th:field="*{email}"
                            type="email" placeholder="your.email@example.com">
                        <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="username">Username:</label>
                        <input class="form-control custom-input" id="username" name="username" required th:field="*{username}"
                            type="text">
                        <p class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control custom-input" id="password" name="password" required th:field="*{password}"
                            type="password">
                        <p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Confirm Password:</label>
                        <input class="form-control custom-input" id="confirmPassword" name="confirmPassword"
                            required
                            th:field="*{confirmPassword}" type="password">
                        <p class="text-danger" th:errors="*{confirmPassword}"
                            th:if="${#fields.hasErrors('confirmPassword')}"></p>
                    </div>
                    <button class="btn btn-register w-100" type="submit">Register</button>
                    <p class="text-success mt-3" th:if="${param.success}">You have successfully registered!</p>
                    
                    <div class="mt-4 text-center">
                        <p>Already have an account? <a href="/login" class="register-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
